<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-2xs"></i>
      </div>
    </div>

    <header class="setting-header">
      <div class="setting-header__icon">
        <i class="fa-solid fa-chevron-left fa-xl"></i>
      </div>
      <h1>Settings</h1>
      <div class="setting-header__icon">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
      </div>
    </header>

    <ul class="main-screen main-screen__settings">
      <div class="settings__devided-space">
        <li class="settings__li">
          <h2 class="settings__li__name">
            <i class="fa-solid fa-bullhorn"></i>Notices
          </h2>
          <h2 class="settings__li__setting-value"></h2>
        </li>
        <li class="settings__li">
          <h2 class="settings__li__name">
            <i class="fa-solid fa-flask"></i>Kokoa Lab
          </h2>
          <h2 class="settings__li__setting-value"></h2>
        </li>
        <li class="settings__li">
          <h2 class="settings__li__name">
            <i class="fa-solid fa-circle-info"></i>Version
          </h2>
          <h2 class="settings__li__setting-value">Latest Version</h2>
        </li>
      </div>
      <div class="settings__divider"></div>
      <div class="settings__devided-space">
        <li class="settings__li">
          <h2 class="settings__li__name">
            <i class="fa-solid fa-lock"></i>Privacy
          </h2>
          <h2 class="settings__li__setting-value"></h2>
        </li>
        <li class="settings__li">
          <h2 class="settings__li__name">
            <i class="fa-regular fa-bell"></i>Notifications
          </h2>
          <h2 class="settings__li__setting-value"></h2>
        </li>
        <li class="settings__li">
          <h2 class="settings__li__name">
            <i class="fa-regular fa-user"></i>Friends
          </h2>
          <h2 class="settings__li__setting-value"></h2>
        </li>
        <li class="settings__li">
          <h2 class="settings__li__name">
            <i class="fa-regular fa-comment"></i>Chats
          </h2>
          <h2 class="settings__li__setting-value"></h2>
        </li>
        <li class="settings__li">
          <h2 class="settings__li__name">
            <i class="fa-regular fa-sun"></i> Display<span class="badge"
              >N</span
            >
          </h2>
          <h2 class="settings__li__setting-value"></h2>
        </li>
        <li class="settings__li">
          <h2 class="settings__li__name">
            <i class="fa-solid fa-brush"></i>Themes<span class="badge">N</span>
          </h2>
          <h2 class="settings__li__setting-value">Default Theme</h2>
        </li>
        <li class="settings__li">
          <h2 class="settings__li__name">
            <i class="fa-solid fa-phone"></i>Call
          </h2>
          <h2 class="settings__li__setting-value"></h2>
        </li>
      </div>
    </ul>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="tiny-badge nav__tiny-badge"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/51b09530fe.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
