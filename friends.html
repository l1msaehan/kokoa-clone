<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-2xs"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </span>
        <span>
          <i class="fa-solid fa-music fa-xl"></i>
        </span>
        <span>
          <i class="fa-solid fa-gear fa-xl"></i>
        </span>
      </div>
    </header>

    <a id="friends-display-link" href="#">
      <i class="fa-solid fa-circle-info"></i>
      Friends' Names Display
      <i class="fa-solid fa-chevron-right"></i>
    </a>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__profile user-component__profile--xl"
            src="https://as1.ftcdn.net/v2/jpg/00/64/67/52/1000_F_64675209_7ve2XQANuzuHjMZXP3aIYIpsDKEbF5dD.jpg"
          />
          <div class="user-component__data">
            <h4 class="user-component__title user-component__title--bold">
              Saehan
            </h4>
            <!-- <h6 class="user-component__subtitle">please check my blah</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <span>
            <i class="fa-solid fa-chevron-up"></i>
          </span>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__profile user-component__profile--xs"
              src="https://t1.kakaocdn.net/kakaocorp/kakaocorp/admin/64d0623a017800001.png"
            />
            <div class="user-component__data">
              <h4 class="user-component__title user-component__title--thin">
                Channel
              </h4>
              <!-- <h6 class="user-component__subtitle">please check my blah</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__column__column">
              <span>2</span>
              <span>
                <i class="fa-solid fa-chevron-right"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge nav__badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="tiny-badge nav__tiny-badge"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/51b09530fe.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
