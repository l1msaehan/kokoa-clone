<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-2xs"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </span>
        <span>
          <i class="fa-solid fa-gear fa-xl"></i>
          <span class="tiny-badge screen-header__tiny-badge"></span>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-screen-top-menu">
        <div class="find-screen-top-menu__btn">
          <span class="find-screen-top-menu__icon">
            <i class="fa-solid fa-qrcode fa-2x"></i>
          </span>
          <h4 class="find-screen-top-menu__text">QR Code</h4>
        </div>
        <div class="find-screen-top-menu__btn">
          <span class="find-screen-top-menu__icon">
            <i class="fa-regular fa-address-book fa-2x"></i>
          </span>
          <h4 class="find-screen-top-menu__text">Add by Contacts</h4>
        </div>
        <div class="find-screen-top-menu__btn">
          <span class="find-screen-top-menu__icon">
            <i class="fa-solid fa-fingerprint fa-2x"></i>
          </span>
          <h4 class="find-screen-top-menu__text">Add by ID</h4>
        </div>
        <div class="find-screen-top-menu__btn">
          <span class="find-screen-top-menu__icon">
            <i class="fa-regular fa-envelope fa-2x"></i>
          </span>
          <h4 class="find-screen-top-menu__text">Invite</h4>
        </div>
      </div>
      <div class="find-middle-space">
        <h5 class="find-middle-space__header">Recommended Friends</h5>
        <h4 class="find-middle-space__main">
          You have no recommended friends.
        </h4>
      </div>
      <div class="find-bottom-space">
        <div class="find-bottom-space__header">
          <h5>Open Chat</h5>
          <h6>
            Go to Openchat Home <i class="fa-solid fa-chevron-right fa-sm"></i>
          </h6>
        </div>
        <div class="find-bottom-space__main">
          <div class="find-bottom-space__contents">
            <div class="find-bottom-space__contents__data">
              <h4>#BTS</h4>
              <h5>#bts#army#friends</h5>
              <div>
                <img
                  class="find-bottom-space__contents__data_tiny-img"
                  src="https://as1.ftcdn.net/v2/jpg/00/64/67/52/1000_F_64675209_7ve2XQANuzuHjMZXP3aIYIpsDKEbF5dD.jpg"
                />
                <span>802 members</span>
                <span>Active</span>
              </div>
            </div>
            <img
              src="https://i.ebayimg.com/images/g/uFMAAOSwGWpgklfh/s-l1200.webp"
              class="find-bottom-space__contents__img"
            />
            <span class="find-bottom-space__contents__img-likes">
              <i class="fa-solid fa-heart fa-xs"></i>
              326
            </span>
          </div>
          <div class="find-bottom-space__contents">
            <div class="find-bottom-space__contents__data">
              <h4>#Bts Gang~</h4>
              <h5>#englishonly #ipurpleyou #jimin #taeta...</h5>
              <div>
                <img
                  class="find-bottom-space__contents__data_tiny-img"
                  src="https://as1.ftcdn.net/v2/jpg/00/64/67/52/1000_F_64675209_7ve2XQANuzuHjMZXP3aIYIpsDKEbF5dD.jpg"
                />
                <span>299 members</span>
                <span>Active</span>
              </div>
            </div>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/0/06/Suga_for_Marie_Claire_Korea%2C_May_2023_issue_12.jpg"
              class="find-bottom-space__contents__img"
            />
            <span class="find-bottom-space__contents__img-likes">
              <i class="fa-solid fa-heart fa-xs"></i>
              215
            </span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="tiny-badge nav__tiny-badge"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/51b09530fe.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
